<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registro</title>
<link rel="stylesheet" href="Registro.css">
</head>
<body>
 <div class="container">
		<form class="registration">
			<h1>Formulario de Registro</h1>

            <label for="name">
                <span>Nombre Completo</span>

                <input type="text" id="name" >
            </label>

            <label for="cedula">
                <span>Cedula</span>
                <input type="number" id="cedula">
                <ul class="input-requirements">
                    <li>Digitar el numero sin puntuacion</li>
                </ul>
            </label>

			<label for="username">
				<span>Nombre de Usuario</span>

				<input type="text" id="username" minlength="3" required>

				   <ul class="input-requirements">
					  <li>Al menos 3 caracteres de largo</li>
					  <li>Solo debe contener letras y números (sin caracteres especiales)</li>
				  </ul>
			</label>

            <label for="email">
                <span>Email</span>
                <input type="email" id="email">
                
            </label>

			<label for="password">
				<span>Contraseña</span>

				<input type="password" id="password" 
						maxlength="100" minlength="8" >

				  <ul class="input-requirements">
					<li>Al menos 8 caracteres de largo (y menos de 100 caracteres)</li>
					<li>Contiene al menos 1 número</li>
				  </ul>
			</label>

			<label for="password_repeat">
				<span>Repita la Contraseña</span>
				 <input type="password" id="password_repeat" maxlength="100" minlength="8" >
			</label>

			<br>

			<input type="submit">	

		</form>
	</div>
</body>
</html>
